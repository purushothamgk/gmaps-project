<h1>{{ title }}</h1>

  <sebm-google-map-marker [latitude]="lat" [longitude]="lng"></sebm-google-map-marker>

<div id="map"></div>

<div class="panel panel-default">
      <div class="panel-body">
        
          <div class="form-group">
            <label for="origin" class="col-sm-2 control-label">Origin</label>
            <div class="col-sm-8">
              <input type="text" id="origin" class="form-control" [(ngModel)]="directions.origin" />
            </div>
          </div>
          <div class="form-group">
            <label for="destination" class="col-sm-2 control-label">Destination</label>
            <div class="col-sm-8">
              <input type="text" id="destination" class="form-control" [(ngModel)]="directions.destination" />
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
              <button class="btn btn-primary" (click)="getDirections()">Get Directions</button>
            </div>
          </div>
       
        
        <div id="directionsList" class="panel panel-primary"></div>
      </div>
    </div>
